{% for product in products %}
<div class="item-container product-lister-item-container d-flex mb-4 border" style="height: 320px;">
    <!-- Image Section -->
    <div class="item-image-container p-3 d-flex justify-content-center align-items-center" style="border-right: 1px solid #ccc; margin-top: 5px; margin-bottom: 5px;">
        <a href="#">
            <img src="{{ product.picture }}" style="max-width: 290px;" alt="{{ product.description }}" title="{{ product.description }}" loading="eager" style="max-width: 300px; max-height: 200px;">
        </a>
    </div>
    <!-- Details Section -->
    <div class="item-details-and-price-container d-flex flex-grow-1">
        <!-- Description -->
        <div class="item-details-container w-100 p-3" style="border-right: 1px solid #ccc; margin-top: 5px; margin-bottom: 5px;">
            <div style="min-height: 60px;"><h3 class="h5">{{ product.description }}</h3></div>
            
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <span style="display: block; text-align: left;">Code: <strong style="font-size: larger;">{{ product.code }}</strong></span><br>
                    {% if product.mtbm %}
                        {% include 'inventory/mtbm.html' %}
                        <br><br>
                    {% endif %}
                    <a href="#" style="display: block; text-align: left;">Details</a>
                    <a href="{{ product.link }}" style="display: block; text-align: left;" target="_blank">Web page</a>
                </div>
                
                <!-- Right Column -->
                <div class="col-md-6">
                    <!-- Details (currently left empty) -->
                </div>
            </div>
        </div>
        
        <!-- Order Form Section -->
        <div class="item-addToCart-container p-3 d-flex flex-column justify-content-center">
            <form method="post">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1"
                    class="form-control quantity-input" data-product-id = "{{ product.id }}" >
                </div>
                <button type="submit" class="btn btn-primary order-button" 
                data-product-id = "{{ product.id }}"
                data-product-tool-type = "{{ product.tool_type }}">Order</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
