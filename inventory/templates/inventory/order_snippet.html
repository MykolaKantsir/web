<!-- order_snippet.html -->
<style>
    .order-card-img {
        max-width: 100%;
        max-height: 200px; /* Adjust as needed */
        object-fit: contain; /* Ensures the image keeps its aspect ratio */
    }
</style>
<div class="order-card mb-3">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{ order.product_content_object.picture }}" alt="Product Image" class="card-img" style="max-width: 100%; height: auto;">
        </div>
        <div class="col-md-8">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{order.order_date }} Order Details</h5>
                <p class="card-text">Description: {{ order.product_content_object.description }}</p>
                <p class="card-text">Quantity: {{ order.quantity }}</p>
                <a href="{{ order.product_content_object.link }}" target="_blank" class="mb-2" style="font-size: 1.2em;">Link</a>
                
                <form method="post" action="{% url 'change_order_status' order.id %}" class="form-inline mt-auto">
                    {% csrf_token %}
                    <div class="form-group mr-2">
                        <select name="status" id="statusSelect{{ order.id }}" class="form-control">
                            {% for status, status_display in status_choices %}
                                <option value="{{ status }}" {% if order.status == status %}selected{% endif %}>{{ status_display }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning mr-2">Change Status</button>
                </form>

                <form method="post" action="{% url 'delete_order' order.id %}" class="mt-2 ml-auto">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
