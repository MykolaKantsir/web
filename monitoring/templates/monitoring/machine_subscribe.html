{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to {{ machine_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="{% url 'dynamic_manifest' machine_id %}">
  <meta name="theme-color" content="#1b2b68">
  <meta name="mobile-web-app-capable" content="yes">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/machine_subscribe.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">ðŸ”” Subscribe to {{ machine_name }}</h2>

            <!-- Checkboxes -->
            <div class="row text-center g-3 mb-4">
            <div class="col-6">
                <div class="form-check d-flex flex-column align-items-center">
                <input class="form-check-input subscription-toggle mb-2" type="checkbox"
                        style="transform: scale(1.5);"
                        data-machine="{{ machine_name }}" data-event="cycle_end"
                        id="cycle_check_{{ machine_name }}">
                <label class="form-check-label" for="cycle_check_{{ machine_name }}">Cycle End</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-check d-flex flex-column align-items-center">
                <input class="form-check-input subscription-toggle mb-2" type="checkbox"
                        style="transform: scale(1.5);"
                        data-machine="{{ machine_name }}" data-event="alarm"
                        id="alarm_check_{{ machine_name }}">
                <label class="form-check-label" for="alarm_check_{{ machine_name }}">Alarm</label>
                </div>
            </div>
            </div>

            <!-- Button -->
            <button id="enable-notifications" class="btn btn-primary my-3 w-100 py-2">
            Enable Notifications
            </button>

            <!-- Debug log -->
            <div id="debug-log" class="mt-3 p-2 bg-light border rounded small" style="max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script src="{% static 'js/dashboard_subscription_controls.js' %}"></script>
    <script src="{% static 'js/push_subscription_manager.js' %}"></script>
    <script src="{% static 'js/push_machine_enable.js' %}"></script>
</body>
</html>
