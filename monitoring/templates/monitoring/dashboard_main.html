{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
</head>
<body>
<div id="machines_container" class="container-fluid">
  {% for machine in machines %}
  <div class="container" name="machine_container">
  {% include "monitoring/machine_card.html" %}
  {% if machine.active_job %}
  {% include "monitoring/job_card.html" %}
  {% endif %}
  </div>
  {% endfor %}
</div>
    
<div class="container-fluid my-md-4">
  <button id="getNext" type="button" class="btn btn-primary">Next</button>
  <button id="run" type="button" class="btn btn-primary">Run</button>
  <button id="stop" type="button" class="btn btn-danger">Stop</button>
  </div>
</div>



</body>
</html>
<!-- jQuery library -->
<script src="{% static 'js/jquery.min.js' %}"></script>

<!-- Latest compiled JavaScript -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


<!-- Script for placing machine card dymanicaly -->
<script src="{% static 'js/dynamic_grid.js' %}"></script>

<!-- Script for comunnicaton with the machines -->
<script src="{% static 'js/dashboard.js' %}"></script>
