{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Jobs</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/next_jobs.css' %}" rel="stylesheet"> <!-- External CSS for styling -->
    <link href="{% static 'css/next_job_card.css' %}" rel="stylesheet"> <!-- External CSS for styling -->
</head>
<body>
    <!-- Full-Screen Grid Layout for Machines -->
    <div class="container-fluid">
        <div class="custom-grid">
            {% for machine in machines %}
                {% include 'monitoring/next_job_card.html' with machine=machine %}
            {% endfor %}
        </div>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/next_jobs.js' %}"></script>
</body>
</html>
