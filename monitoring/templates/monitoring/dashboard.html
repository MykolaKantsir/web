<!-- dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Machine Dashboard</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard_table.css' %}" rel="stylesheet"> <!-- Airport-style table view -->
</head>
<body>
    <!-- Card View (Original) -->
    <div id="card-view" style="display: none;">
        <div class="container-fluid">
            <div id="machines_container">
                {% for machine in machines %}
                <div class="card">
                    {% include "monitoring/machine_card_net.html" with machine_name=machine %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Table View (Airport-style) -->
    <div id="table-view">
        {% include 'monitoring/dashboard_table.html' %}
    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Link to subscription management JavaScript -->
    <script src="{% static 'js/push_subscription_manager.js' %}"></script>
    <script src="{% static 'js/dashboard_subscription_controls.js' %}"></script>
    <!-- Link to the dashboard JavaScript that will handle updates -->
    <script src="{% static 'js/dashboard_net.js' %}"></script>
</body>
</html>
